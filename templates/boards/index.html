{% extends 'base.html' %}
{% block content %}
  {% if boards|length == 0 %}
    <h3>Sorry, no boards found</h3>
  {% else %}
    <div class="row justify-content-end">
      <div class="col-sm-9">
        <div class="row">

          {% for board in boards %}

            <div class="col-lg-4 col-md-6 col-12">
              <div class="card board-card">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{board.name}}</h5>
                      <p class="card-text">{{board.description}}</p>
                      <a href="/boards/{{board.id}}" class="btn btn-primary">Visit</a>
                    </div>
                </div>
              </div>
            </div>

          {% endfor %}

        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
