{% extends 'users/page.html' %}
{% block user_details %}
    <h1>{{user.username}}'s boards</h1>
    {% if user.boards|length == 0 %}
        <h3>Sorry, no boards found today.</h3>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-sm-9">
                <div class="row">
                    <ul>
                    {% for board in boards %}
                        <li><a href="/users/{{user.id}}/boards/{{board.id}}">{{board.name}}</a> - {{board.description}}</li>
                    {% endfor %}
                </ul>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
